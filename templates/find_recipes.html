<!DOCTYPE html>
<html>
<head>
    <title>Recipe Finder</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/logout">Logout</a></li>
            <li> <a href="{{ url_for('recipe_list') }}">Your Recipes</a></li>
        </ul>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="centered-content">
        <form action="{{ url_for('find_recipes') }}" method="POST">
            <input type="text" name="ingredients" placeholder="Enter ingredients...">
            <input type="submit" id="submit-button" value="Submit">
        </form>        
    </div>
    <footer>
        Â© 2024 Recipe Finder
    </footer>
    <script src="{{ url_for('static', filename='js/recipe_result.js') }}"></script>
</body>
</html>
