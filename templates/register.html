<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>
    <div class="centered-content">
        <h2>Register</h2>  <!-- "Register" is now a heading on your form -->

        <!-- Flash messages here -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/register" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username..."><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email..."><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password..."><br>
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password..."><br>
            <input type="submit" value="Register">
        </form>
    </div>
    <footer>
        <p>Â© 2024 Recipe Finder</p>
    </footer>
    <script src="{{ url_for('static', filename='js/recipe_result.js') }}"></script>
</body>
</html>
